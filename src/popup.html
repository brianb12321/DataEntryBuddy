<!DOCTYPE html>
<head>
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        form .form-group {
            margin: 5px;
        }
        #loadExcel {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <form>
        <h1>Welcome</h1>
        <p>You will need to load your dataset before continuing</p>
        <div class="form-group">
            <input type="file" id="file" name="file" accept=".xlsx" />
            <button id="loadExcel">Load Excel Spreadsheet</button>
        </div>
        <div class="form-group">
            <label>Search for StarID</label>
            <input id="queryInput" list="query"></input>
            <datalist id="query"></datalist>
        </div>
        <div class="form-group">
            <label>Type of person:</label>
            <input type="radio" name="type" value="student" id="studentRadio">Student</input>
            <input type="radio" name="type" value="employee" id="employeeRadio">Employee</input>
            <input type="radio" name="type" value="communityMember" id="communityRadio">Community Member</input>
        </div>
        <div class="form-group">
            <label for="date">Enter date:</label>
            <input type="text" id="date" name="date" />
        </div>
        <div class="form-group">
            <label for="month">Month:</label>
            <input type="text" id="month" name="month" disabled/>
        </div>
        <button id="submit">Submit</button>
        <button id="clear">Clear</button>
    </form>
</body>
<script src="script.js"></script>
</html>
